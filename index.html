<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYLAN BRUCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --dark: #1e293b;
            --gray: #64748b;
            --light-gray: #e2e8f0;
            --white: #f8fafc;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: var(--dark);
            color: var(--white);
            position: relative;
        }
        
        /* Particle Network Canvas */
        #particle-network {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Glowing Orb Decorations */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            z-index: 1;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }
        
        .orb-2 {
            width: 200px;
            height: 200px;
            background: var(--primary-light);
            bottom: 15%;
            right: 10%;
            animation: float 20s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 30px); }
            50% { transform: translate(-20px, 60px); }
            75% { transform: translate(30px, -40px); }
        }
        
        /* Animation Container */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(30, 41, 59, 0.85);
            z-index: 100;
            animation: fadeOut 0.5s 3s forwards;
            backdrop-filter: blur(2px);
        }
        
        .name {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s 0.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.3);
        }
        
        .title {
            font-size: 1.25rem;
            color: var(--light-gray);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s 0.8s forwards cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        /* Home Container */
        .home-container {
            opacity: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.5s 3.5s forwards;
            position: relative;
            z-index: 10;
        }
        
        .welcome {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        
        .option-btn {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.75rem;
            padding: 2rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--white);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .option-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(59, 130, 246, 0),
                rgba(59, 130, 246, 0),
                rgba(59, 130, 246, 0.1)
            );
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        
        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        .option-btn:hover::before {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        .option-btn i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
        
        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Particle Network Canvas -->
    <canvas id="particle-network"></canvas>
    
    <!-- Glowing Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    
    <!-- Animated Intro -->
    <div class="intro-container">
        <div class="name">DYLAN BRUCE</div>
        <div class="title">Software Developer</div>
    </div>
    
    <!-- Home Screen -->
    <div class="home-container">
        <h1 class="welcome">Welcome to My Portfolio!</h1>
        
        <div class="options-grid">
            <a href="#" class="option-btn">
                <i class="fas fa-user-tie"></i>
                Professional Profile
            </a>
            
            <a href="skills.html" class="option-btn">
                <i class="fas fa-code"></i>
                Skills & Expertise
            </a>
            
            <a href="#" class="option-btn">
                <i class="fas fa-project-diagram"></i>
                My Projects
            </a>
            
            <a href="#" class="option-btn">
                <i class="fas fa-paper-plane"></i>
                Contact Me
            </a>
        </div>
    </div>

    <script>
        // Particle Network Animation
        const canvas = document.getElementById('particle-network');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 20 : 30;
        
        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(59, 130, 246, ${Math.random() * 0.5 + 0.1})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
            }
        }
        
        // Create particles
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Connect particles
        function connect() {
            let opacity = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const distance = Math.sqrt(
                        Math.pow(particles[a].x - particles[b].x, 2) + 
                        Math.pow(particles[a].y - particles[b].y, 2)
                    );
                    
                    if (distance < 150) {
                        const distanceRatio = distance / 150;
                        opacity = 1 - distanceRatio;
                        ctx.strokeStyle = `rgba(59, 130, 246, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            connect();
            requestAnimationFrame(animate);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Initialize and animate
        init();
        animate();
        
        // Force hide intro after animation completes
        setTimeout(() => {
            document.querySelector('.intro-container').style.display = 'none';
        }, 3500);
    </script>
</body>
</html>
